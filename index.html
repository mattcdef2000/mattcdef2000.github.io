<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Matt's Video Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      margin-bottom: 30px;
    }
    .link {
      display: block;
      margin: 12px 0;
      padding: 14px;
      background: #222;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.2s;
    }
    .link:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Watch My Videos</h1>

    <a class="link" href="https://tiktok.com" target="_blank">TikTok – Example</a>
    <a class="link" href="https://instagram.com" target="_blank">Instagram – Example</a>
    <a class="link" href="https://youtube.com" target="_blank">YouTube – Example</a>

  </div>
</body>
</html>
